<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- Ajuste o tamanho do site em todos navegadores -->
  <meta name="HandheldFriendly" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- Título do site -->
  <title>Cadastre-se no Curso</title>

  <!-- Descrição do site -->
  <meta name="description" content="Aqui fica a descrição do site montado 100% com HTML e CSS">

  <!-- Cor principal do site em HEX -->
  <meta name="theme-color" content="#D60000">
  <meta name="apple-mobile-web-app-status-bar-style" content="#D60000">

  <!-- Favicon do site -->
  <link rel="shortcut icon" href="/pagina-captura/arquivos/index/favicon.png">

  

  <meta property="og:image:width" content="1920">
  <meta property="og:image:height" content="1080">
  <meta property="og:card" content="summary_large_image">

  <!-- Importação do CSS -->
  <link href="./css/index/index.css" rel="stylesheet">

</head>
<body>

  <!-- Section Captura do site -->
<section class="captura" style="background-image: url('./arquivos/index/BannerCaptura.jpg')">
  <!-- Quadro -->
  <div class="quadro">  
    <h1>Cadastre-se no curso de Front-End </h1>
    <p>Faça sua conta e garanta sua evolução carreira como Dev.</p>
    <!-- Formulário -->
    <form>
      <!-- Campo Nome -->
      <label>Nome</label>
      <div class="input">
        <img src="./arquivos/index/icone-perfil-branco.png">
        <input type="text" autocomplete="name" placeholder="João Silva" spellcheck="false" required>
      </div>
      <!-- Campo E-mail -->
      <label>E-mail</label>
      <div class="input">
        <img src="./arquivos/index/email.svg">
        <input type="email" autocomplete="email" placeholder="email@email.com" spellcheck="false" required>
      </div>
      <!-- Campo Whatsapp -->
      <label>Senha</label>
      <div class="input">
        <img src="./arquivos/index/passwords.png">
        <input type="password" autocomplete="current-password" placeholder="Crie sua senha" spellcheck="false" required>
      </div>
      
      <!-- Botão para enviar -->
      <button type="submit">CADASTRE-SE</button>
      <a href="/pagina-captura/login.html" id="LinkLogin">Já tenho conta</a>
    </form>
  </div>
  <!-- Circulo -->
  <div class="circulo"></div>
  <!-- Sombra -->
  <div class="sombra"></div>
</section>


 
  
  <!-- Footer -->
  <footer>
    <p>Desenvolvido por Alunos Ads | Unifor</p>
  </footer>

  <!-- Importação do JAVASCRIPT -->
  <script src="./js/bloquear-arrasta.js"></script>
  <script src="./js/slide.js"></script>
  <script src="./js/duvidas.js"></script>
  
</body>
</html>
